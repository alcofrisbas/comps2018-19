{%  extends "webapp/header.html" %}

{% block content %}
    {% for story in stories %}
    <div class="card" style="margin-bottom:2.5%;margin-top:2.5%">
    <div class="card-header">
        {{story.title}}
    </div>
    <div class="card-body" >
        <blockquote class="blockquote mb-0">
            <p>{{ story.sentences|linebreaks }}</p>
            <!-- we will eventually be passing author names here vv -->
            <footer class="blockquote-footer">{{ story.author.first_name }} {{ story.author.last_name }}</footer>
        </blockquote>
    </div>
    </div>
    {% endfor %}
{% endblock %}
